apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: osm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: nguyenducmanh247/osm-user-service:latest
          ports:
            - containerPort: 4001
          env:
            - name: MONGO_URI
              value: mongodb://mongo:27017/userservice
