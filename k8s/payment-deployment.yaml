apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: osm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
        - name: payment-service
          image: nguyenducmanh247/osm-payment-service:latest
          ports:
            - containerPort: 4004
